name: Estadísticas Regionales

on:
    push
    # schedule:
      # - cron:  '0 * * * 1-5'
      # “At 00:00 on day-of-month 5 in every month from January through December.” 

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Estadísticas Regionales
      run: |
        
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
        python descarga.py

    - uses: stefanzweifel/git-auto-commit-action@v2
      with:
        commit_message: "Estadísticas Regionales"
        branch: main
        # Optional glob pattern of files which should be added to the commit
        #file_pattern: /

        # Optional local file path to the repository
        repository: .

        # Optional commit user and author settings
        commit_user_name: Actions Bot
        commit_user_email: hectorflores329@gmail.com
        commit_author: DataIntelligence BOT <hectorflores329@gmail.com>
        push_options: '--force'
